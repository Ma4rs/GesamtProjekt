<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/daisyui/daisyui.css">
  <link rel="stylesheet" href="../node_modules/daisyui/themes.css">

  <!-- Tailwind -->
  <script src="../node_modules/@tailwindcss/browser/dist/index.global.js"></script>
  <title>Registration EDV-Royale-Casino</title>
</head>

<body>
  <div>
    <!-- Logo -->
    <div class="flex min-h-full h-screen flex-col justify-center bg-red-900 px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-30 w-auto" src="../image-removebg-preview.png" alt="Your Company">
        <h3 class="mt-2 text-center text-2xl/5 tracking-normal text-yellow-400">EDV-Royale-Casino</h3>
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-yellow-400">Sign in to your account</h2>
      </div>
      <!-- Ende -->

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Email Eingabe -->
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="email" class="block text-sm/6 font-medium text-yellow-400">Email Adresse</label>
            <div class="mt-2">
              <input type="email" name="email" id="email" autocomplete="email" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>
        <!-- Ende -->
        
        <!-- Username Eingabe -->
          <div>
            <label for="email" class="block text-sm/6 font-medium text-yellow-400">Benutzername</label>
            <div class="mt-2">
              <input type="text"
                class=" block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>

        <!-- Ende -->

        <!-- Passwort eingabe -->
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm/6 font-medium text-yellow-400">Passwort</label>
            </div>
            <div class="mt-2">
              <input type="password" name="password" id="password" autocomplete="current-password" required
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            </div>
          </div>
        <!-- Ende -->
        
        <!-- Registrieren Button -->
          <div>
            <button type="submit" id="registrieren" class="flex w-full mt-2 justify-center rounded-md bg-yellow-400 px-3 py-1.5 text-sm/6 font-semibold text-red-900 shadow-xs hover:bg-cyan-600 hover:text-white focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrieren</button>
          </div>
        <!-- Ende -->
        </form>

      </div>
    </div>
  </div>
</body>

</html>
